{% extends "base.html" %}
{% load static %}
{% block content %}    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Video </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Upload Video</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
      <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Video Name</label>
                <input type="text" id="inputName" name="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Video Inidital Time </label>
                <input type="datetime-local" id="birthdaytime" name="initialTime" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="inputDescription">File Upload </label>
                <input  type="file"  id="birthdaytime" name="file" class="form-control"/>
              </div>
             </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
              </div>
      <div class="row">
        <div class="col-12">
          <a href="/video" class="btn btn-secondary">Cancel</a>
          <input type="submit" value="Upload Video" class="btn btn-success float-right">
        </div>
      </div>
    </section>
    </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper --> 
{% endblock content %}
