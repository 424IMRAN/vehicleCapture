{% extends "base.html" %}
{% load static %}
{% block content %}    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Video </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Upload Video</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
      <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
{% for field in context %}
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Video Name</label>
                <input type="text" id="inputName" name="inputName" value={{field.videoName}} class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Video Initial Time </label>
                <input type="datetime-local" id="birthdaytime" name="initialTime" value={{field.initialTime}} class="form-control"/>
              </div>
			<label for="file">File Upload </label>
              <div class="form-group">
                
                <div class="ml-1 row" style=" display: inline-flex;    flex-wrap: nowrap;">
				<input  type="input"  id="file" name="file" value={{field.file}} class="form-control" disabled/>
                <input  type="file" style="width: 25%;border: none;" id="file" name="file" value={{field.file}} class="form-control"/>
                </div>
              </div>
				<div class="form-group">
                 <a href="/video" class="btn btn-secondary ml-1">Cancel</a>
          <input type="submit" value="Upload Video" class="btn btn-success float-right mr-3">
              </div>
             </div>
{% endfor %}
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
              </div>
      <!--div class="row">
        <div class="col-12">
          <a href="/video" class="btn btn-secondary ml-3">Cancel</a>
          <input type="submit" value="Upload Video" class="btn btn-success float-right mr-3">
        </div>
      </div-->
    </section>
    </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper --> 
{% endblock content %}
