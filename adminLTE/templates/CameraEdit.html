{% extends "base.html" %}
{% load static %}
{% block content %}    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Camera </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Upload Camera</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

 <!-- Main content -->
      <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">General</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
{% for field in context %}
            <div class="card-body">
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" value={{field.id}} class="form-control" disabled>
              </div>
<div class="form-group">
                <label for="camera_name">Camera Name</label>
                <input type="text" id="camera_name" name="camera_name" value={{field.camera_name}} class="form-control">
              </div>
<div class="form-group">
                <label for="camera_id">Camera ID</label>
                <input type="text" id="camera_id" name="camera_id" value={{field.camera_id}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_id1">Direction ID1</label>
                <input type="text" id="direction_id1" name="direction_id1" value={{field.direction_id1}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_name1">Direction Name1</label>
                <input type="text" id="direction_name1" name="direction_name1" value={{field.direction_name1}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_coordinates1">Direction Coordinates1</label>
                <input type="text" id="direction_coordinates1" name="direction_coordinates1" value={{field.direction_coordinates1}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_id2">Direction ID2</label>
                <input type="text" id="direction_id2" name="direction_id2"value={{field.direction_id2}}  class="form-control">
              </div>
<div class="form-group">
                <label for="direction_name2">Direction Name2</label>
                <input type="text" id="direction_name2" name="direction_name2" value={{field.direction_name2}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_coordinates2">Direction Coordinates2</label>
                <input type="text" id="direction_coordinates2" name="direction_coordinates2" value={{field.direction_coordinates2}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_id3">Direction ID3</label>
                <input type="text" id="direction_id3" name="direction_id3" value={{field.direction_id3}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_name3">Direction Name3</label>
                <input type="text" id="direction_name3" name="direction_name3" value={{field.direction_name3}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_coordinates3">Direction Coordinates3</label>
                <input type="text" id="direction_coordinates3" name="direction_coordinates3" value={{field.direction_coordinates3}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_id4">Direction ID4</label>
                <input type="text" id="direction_id4" name="direction_id4" value={{field.direction_id4}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_name4">Direction Name4</label>
                <input type="text" id="direction_name4" name="direction_name4" value={{field.direction_name4}} class="form-control">
              </div>
<div class="form-group">
                <label for="direction_coordinates4">Direction Coordinates4</label>
                <input type="text" id="direction_coordinates4" name="direction_coordinates4" value={{field.direction_coordinates4}} class="form-control">
              </div> 
<div class="form-group">
                 <a href="/camera" class="btn btn-secondary ml-3">Cancel</a>
          <input type="submit" value="Upload CAM details" class="btn btn-success float-right mr-3">
              </div>             
             </div>
{% endfor %}
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
              </div>

        <div class="col-12">
          <a href="/video" class="btn btn-secondary ml-3">Cancel</a>
          <input type="submit" value="Upload Video" class="btn btn-success float-right mr-3">
        </div>
      </div-->
    </section>
    </form>
  </div>
  <!-- /.content-wrapper --> 
{% endblock content %}
